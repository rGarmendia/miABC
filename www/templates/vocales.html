<ion-view view-title="Vocales" class="bar-assertive">
    <ion-content>
        <div class="row" ng-repeat="vocal in vocals" ng-if="$index % 2 == 0">
            <div class="col col-50" ng-if="$index < vocals.length">
                <div class="card">
                    <div  ng-controller="mediaCtrl" class="item text-center">
                        <!--PARA IOS LOS COMENTADOS<a ng-click="play('raw/'+vocals[$index].title+'.mp3')"><h1>{{vocals[$index].content}}</h1></a>-->
                        <a ng-click="play('/android_asset/www/raw/'+itemsdos[$index].mintitle+'.mp3')"><h1 style="color: {{itemsdos[$index].color}} !important; font-size: 48px !important;font-weight: bold !important;" >{{vocals[$index].content}}</h1></a>
                        
                    </div>
                </div>
            </div>
            <div class="col col-50" ng-if="$index +1 < vocals.length">
                <div class="card">
                    <div  ng-controller="mediaCtrl" class="item text-center">
                       <!--<a ng-click="play('raw/'+vocals[$index + 1].title+'.mp3')"><h1>{{vocals[$index + 1].content}}</h1></a>-->
                        <a ng-click="play('/android_asset/www/raw/'+itemsdos[$index + 1].mintitle+'.mp3')"><h1 style="color: {{itemsdos[$index + 1].color}} !important; font-size: 48px !important;font-weight: bold !important;" >{{vocals[$index + 1].content}}</h1></a>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
