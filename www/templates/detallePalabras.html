<ion-view>
    <ion-nav-title>{{palabras.title}}</ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-share-alt"></button>&nbsp;&nbsp;
        <button class="button button-icon button-clear ion-ios-settings-strong" ng-click="showE($event)">
        </button>
    </ion-nav-buttons>
  <ion-content>
      
      <div class="row row-top">
        <div class="col">
            
            <h1 style="text-align: center !important; font-weight: bold !important; font-size: 84px !important; color: #ef473a !important;">{{palabras.content}}</h1>
            
          
            <!--<div ng-repeat="otro in sencillo" repeat-done="repeatDone()">
                
                <h1>{{otro.sound_title}}</h1>
                
            </div>-->
        </div>
      </div>
      <div style="padding-left: 1px !important; padding-right: 1px !important;" class="row responsive-lg responsive-md responsive-sm fondo-rojo" ng-controller="mediaCtrl">
          <div  class="col">          
           
            <ion-slide-box ng-if="sencillo.length" on-slide-changed="slideHasChanged('/android_asset/www/raw/'+mintitle[$index]+'.mp3',sencillo[$index].custom_sound_path)" class="fondo-rojo" show-pager="false" does-continue="true">
                <ion-slide on-swipe-right="setR({{sencillo}},$index)" on-swipe-left="setL({{sencillo}},$index)" ng-repeat="senci in sencillo" repeat-done="repeatDone()">
                    <div class="list card fondo-rojo" style="margin-bottom: 1px !important; padding-bottom: 1px !important;">
                            <div style="text-align: center !important;" class="item text-center">
                            
                               <span ng-repeat="column in sound[$index]"><span style="color: #ef473a !important;" class="slide-estilo-pal" ng-if="($index + 1) % 2 === 0">{{column}}</span><span style="color: #444 !important;" class="slide-estilo-pal" ng-if="($index + 1) % 2 !== 0">{{column}}</span></span>                              
                                                                                      
                           <br><div style="margin: 0 auto; width:50px" >
                                    <br><a ng-click="slideHasChanged('/android_asset/www/raw/'+mintitle[$index]+'.mp3',sencillo[$index].custom_sound_path)"><img ng-src="img/sonidos/play.png" width="50px" height="50px"></a>
                                <!--<button ng-click="nextSlide()"> >> </button>-->
                                </div>
                            </div>
                           <div ng-if="senci.custom_image_path===null" class="item item-image"> 
                               
                               <img height="200px" ng-src="img/palabras/{{nodiacri[$index] | lowercase}}.jpg">

                           </div>
                           <div ng-if="senci.custom_image_path!==null" class="item item-image"> 
                               
                               <img height="200px" ng-src="{{senci.custom_image_path}}">

                           </div>
                    </div>      
                </ion-slide>
            </ion-slide-box>
            
            
            
        </div>
      </div>
     
          
              
        
        
  
      
        
      
    
  </ion-content>
</ion-view>
